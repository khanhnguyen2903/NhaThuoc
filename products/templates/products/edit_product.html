<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Sửa thông tin sản phẩm thuốc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <a href="{% url 'display_product' %}" class="btn btn-outline-secondary me-3">
        &#8592; Quay lại
      </a>
      <h2 class="flex-grow-1 text-center m-0">Sửa thông tin sản phẩm thuốc</h2>
      <!-- để cân bằng layout khi h2 nằm giữa, thêm 1 div "ảo" cùng kích thước với nút back -->
      <div style="width: 120px;"></div>
    </div>

    <form method="post" action="{% url 'update_product' product.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Tên thuốc</label>
        <input type="text" name="name" class="form-control" required value="{{ product.name }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Loại thuốc</label>
        <select name="medicine_type" class="form-select" required>
          <option value="{{ type }}" selected>
            {{ type }}
          </option>
          {% for category in categories %}
          <option value="{{ category.name }}">
            {{ category.name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Số lượng</label>
        <input type="number" name="quantity" class="form-control" required value="{{ product.quantity }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">ĐVT</label>
        <select name="dvt" class="form-select" required>
          <option value="{{ product.dvt }}" selected>{{ product.dvt }}</option>
          <option value="Hộp">Hộp</option>
          <option value="Vỉ">Vỉ</option>
          <option value="Viên">Viên</option>
          <option value="Gói">Gói</option>
          <option value="Lọ">Lọ</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Giá nhập</label>
        <input type="number" name="import_price" step="0.01" class="form-control" required
          value="{{ product.import_price }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Giá bán</label>
        <input type="number" name="sale_price" step="0.01" class="form-control" required
          value="{{ product.sale_price }}" />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success mx-auto mb-3" style="width: 200px;">
          Cập nhật
        </button>
      </div>
    </form>
    {% if message %}
    <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
  </div>
</body>

</html>
