<!-- products/templates/add_product.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ✅ responsive -->
  <title>Thêm sản phẩm thuốc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container mt-4">
    <!-- Header -->
    <div class="row align-items-center mb-4 text-center text-md-start">
      <div class="col-12 col-md-auto mb-2 mb-md-0">
        <a href="{% url 'display_product' %}" class="btn btn-outline-secondary w-100 w-md-auto">
          &#8592; Quay lại
        </a>
      </div>
      <div class="col-12 col-md text-center">
        <h2 class="m-0 text-primary">Thêm sản phẩm thuốc</h2>
      </div>
      <div class="col-12 col-md-auto d-none d-md-block" style="width: 120px;"></div>
    </div>

    <!-- Form -->
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Tên thuốc</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Loại thuốc</label>
          <select name="medicine_type" class="form-select" required>
            <option value="" disabled selected>Chọn danh mục</option>
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
            <option value="KH">Khác</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Số lượng</label>
          <input type="number" name="quantity" class="form-control" required />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">ĐVT</label>
          <select name="dvt" class="form-select" required>
            <option value="" disabled selected>Chọn đơn vị tính</option>
            <option value="Hộp">Hộp</option>
            <option value="Vỉ">Vỉ</option>
            <option value="Viên">Viên</option>
            <option value="Gói">Gói</option>
            <option value="Lọ">Lọ</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Giá nhập</label>
          <input type="number" name="import_price" step="0.01" class="form-control" required />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Giá bán</label>
          <input type="number" name="sale_price" step="0.01" class="form-control" required />
        </div>
      </div>

      <!-- Nút submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">
          Lưu sản phẩm
        </button>
      </div>
    </form>

    {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
